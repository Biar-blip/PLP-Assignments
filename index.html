<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1 class="header-title">üå§Ô∏è Weather Dashboard</h1>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    id="cityInput" 
                    class="search-input" 
                    placeholder="Enter city name..."
                    aria-label="City search input"
                >
                <button id="searchBtn" class="search-btn">Search</button>
                <button id="currentLocationBtn" class="location-btn">üìç Use My Location</button>
            </div>
        </section>

        <!-- Weather Display Section -->
        <section class="weather-section">
            <div id="weatherCard" class="weather-card">
                <div class="weather-header">
                    <h2 id="cityName" class="city-name">Search for a city</h2>
                    <div id="weatherIcon" class="weather-icon">‚òÄÔ∏è</div>
                </div>
                
                <div class="weather-details">
                    <div id="temperature" class="temperature">--¬∞C</div>
                    <div id="weatherDescription" class="weather-description">Enter a city to see weather</div>
                    
                    <div class="weather-stats">
                        <div class="stat-item">
                            <span class="stat-label">Humidity:</span>
                            <span id="humidity" class="stat-value">--%</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Wind Speed:</span>
                            <span id="windSpeed" class="stat-value">-- km/h</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Feels Like:</span>
                            <span id="feelsLike" class="stat-value">--¬∞C</span>
                        </div>
                    </div>
                </div>

                <!-- Loading Animation -->
                <div id="loading" class="loading hidden">
                    <div class="loading-spinner"></div>
                    <p>Loading weather data...</p>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="error-message hidden">
                    <p>‚ùå Unable to fetch weather data. Please try again.</p>
                </div>
            </div>
        </section>

        <!-- Recent Searches Section -->
        <section class="recent-searches">
            <h3>Recent Searches</h3>
            <div id="recentSearchesList" class="recent-list">
                <!-- Recent searches will be populated here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Weather Dashboard. Built with JavaScript. PLP Student</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
